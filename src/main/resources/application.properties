# Server Properties
server.port=5000

# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/walkin?useSSL=false&serverTimezone=Asia/Singapore&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=

# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

# Hibernate Logging
logging.level.org.hibernate.SQL=DEBUG

# Initialize the datasource with available DDL and DML scripts
spring.datasource.initialization-mode=always

# Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=Asia/Singapore

# Spring Session Properties
spring.session.jdbc.initialize-schema=always

# JWT Properties
security.jwt-token-provider.jwtSecret=exampleSecret
security.jwt-token-provider.jwtExpirationInMs=604800000
